<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>GAS Uploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  <body>
    <div class="container-fluid">
      <h1>Upload a JSON/LOG-file:</h1>
      <form action="" method=post enctype=multipart/form-data>
        <p><input type=file name=file></p>
        <div style = margin:2px><input type=submit value=Upload onclick=loading();></div>
        <div style = margin:2px><button onclick="location.href='json.html'" type="button">Fetch</button></div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">close
                </button>
                    {{message}}
                </div>
              {% endfor %}
            {% endif %}
        {% endwith %}
    </form>
    </div>
  </body>
</html>
